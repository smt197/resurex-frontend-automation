<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RESUREX</title>
  <base href="/" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta http-equiv="Content-Security-Policy" content="img-src 'self' data: https: http: blob:;">
  <link rel="icon" type="image/x-icon" href="assets/img/logo/favicon.ico">
  <link href="assets/img/logo/favicon.ico" rel="icon" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body dir="ltr">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --splash-primary: #4f46e5;
    --splash-primary-light: #6366f1;
    --splash-primary-dark: #4338ca;
    --splash-accent: #f59e0b;
    --splash-bg-start: #ffffff;
    --splash-bg-end: #ffffff;
    --splash-text: #1e1b4b;
    --splash-text-secondary: #6366f1;
    --splash-text-muted: #64748b;
  }

  #vex-splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ffffff;
    z-index: 99999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2.5rem;
    transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
  }

  #vex-splash-screen::before {
    display: none;
  }

  #vex-splash-screen.hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }

  .splash-content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
  }

  .logo-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo-glow {
    position: absolute;
    width: 240px;
    height: 240px;
    background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, transparent 70%);
    border-radius: 50%;
    animation: glow-pulse 2.5s ease-in-out infinite;
  }

  .logo-ring {
    position: absolute;
    width: 210px;
    height: 210px;
    border: 3px solid transparent;
    border-top-color: var(--splash-primary);
    border-right-color: var(--splash-primary-light);
    border-radius: 50%;
    animation: ring-spin 1.5s linear infinite;
  }

  .logo-ring-outer {
    position: absolute;
    width: 250px;
    height: 250px;
    border: 2px solid rgba(99, 102, 241, 0.15);
    border-radius: 50%;
    animation: ring-spin-reverse 3s linear infinite;
  }

  .logo-container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 160px;
    height: 180px;
    background: transparent;
    border-radius: 0;
    box-shadow: none;
    animation: logo-breathe 3s ease-in-out infinite;
    border: none;
  }

  .logo-container img {
    width: 70%;
    height: 70%;
    object-fit: contain;
  }

  .brand-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.75rem;
  }

  .brand-name {
    font-family: 'Inter var', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 1.75rem;
    font-weight: 700;
    letter-spacing: -0.02em;
    color: var(--splash-text);
    display: flex;
    align-items: baseline;
    gap: 2px;
  }

  .brand-name .highlight {
    background: linear-gradient(135deg, var(--splash-primary) 0%, var(--splash-primary-light) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .brand-name .suffix {
    color: var(--splash-accent);
    font-weight: 600;
  }

  .brand-tagline {
    font-family: 'Inter var', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 0.8125rem;
    font-weight: 500;
    color: var(--splash-text-muted);
    letter-spacing: 0.05em;
    text-transform: uppercase;
  }

  .loader-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    margin-top: 0.5rem;
  }

  .loading-text {
    font-family: 'Inter var', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 0.75rem;
    font-weight: 500;
    color: var(--splash-text-muted);
    letter-spacing: 0.1em;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .loading-dots {
    display: flex;
    gap: 4px;
  }

  .loading-dots span {
    width: 4px;
    height: 4px;
    background: var(--splash-primary);
    border-radius: 50%;
    animation: dot-bounce 1.4s ease-in-out infinite;
  }

  .loading-dots span:nth-child(1) { animation-delay: 0s; }
  .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
  .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bg-shift {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    50% { transform: translate(2%, 2%) rotate(1deg); }
  }

  @keyframes glow-pulse {
    0%, 100% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(1.1); opacity: 1; }
  }

  @keyframes ring-spin {
    100% { transform: rotate(360deg); }
  }

  @keyframes ring-spin-reverse {
    100% { transform: rotate(-360deg); }
  }

  @keyframes logo-breathe {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
  }

  @keyframes progress-slide {
    0% { left: -40%; }
    100% { left: 100%; }
  }

  @keyframes dot-bounce {
    0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
    40% { transform: translateY(-4px); opacity: 1; }
  }

</style>

<div id="vex-splash-screen">
  <div class="splash-content">
    <div class="logo-wrapper">
      <div class="logo-glow"></div>
      <div class="logo-ring-outer"></div>
      <div class="logo-ring"></div>
      <div class="logo-container">
        <img src="assets/img/logo/logo.svg" alt="logo" />
      </div>
    </div>

    <div class="brand-section">
      <div class="brand-name text-5xl">
        <span class="highlight">RESUREX</span>
      </div>
    </div>

    <div class="loader-section">
      <div class="loading-text">
        <span id="loading-text"></span>
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  (function() {
    var translations = {
      'en': 'Loading',
      'fr': 'Chargement',
      'pt': 'Carregando'
    };
    var savedLang = localStorage.getItem('locale');
    var browserLang = navigator.language ? navigator.language.split('-')[0] : 'en';
    var lang = savedLang || browserLang;
    var text = translations[lang] || translations['en'];
    var el = document.getElementById('loading-text');
    if (el) {
      el.textContent = text;
    }
  })();
</script>

<vex-root></vex-root>
</body>
<script src="https://js.pusher.com/8.3.0/pusher.min.js"></script>
</html>

<div class="container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        <h1>{{ (mode === 'create' ? 'global.create' : 'global.update') | translate }} Digite</h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form">
        <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
      </form>
    </mat-card-content>

    <mat-card-actions align="end" class="actions">
      <button mat-button type="button" (click)="cancel()" [disabled]="isLoading">
        {{ 'global.cancel' | translate }}
      </button>
      <button mat-raised-button color="primary" type="button" (click)="save()"
              [disabled]="!form.valid || isLoading">
        {{ (mode === 'create' ? 'global.create' : 'global.update') | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>

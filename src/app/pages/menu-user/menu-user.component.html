<div class="mt-4 w-full p-6 space-y-8">
  @for (group of groupedMenus; track $index; let isFirst = $first) {
  <div @stagger class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5">
    @for (app of group; track app.id || app.slug) {
    <div @fadeInUp class="relative flex flex-col items-center group transition-all duration-300" [ngClass]="{
               'cursor-pointer hover:scale-105': app.disable === 1,
               'cursor-not-allowed opacity-50 blur-sm': app.disable === 0
             }" (click)="onAppClick(app)"
      [matTooltip]="app.disable === 0 ? ('menu.disabled' | translate) : ('menu.' + app.name | translate)"
      matTooltipPosition="below">

      <!-- Carte du menu -->
      <div
        class="card w-28 h-28 flex items-center justify-center rounded-2xl shadow-xl shadow-black/10 transition-all duration-300"
        [ngClass]="{
                 'hover:shadow-2xl hover:shadow-black/20': app.disable === 1,
                 'grayscale': app.disable === 0
               }" [style.background-color]="app.disable === 0 ? '#9ca3af' : app.color">
        <mat-icon [svgIcon]="app.icon" [ngClass]="{
                        'text-white': app.disable === 1,
                        'text-gray-400': app.disable === 0
                      }" class="w-20 h-20"></mat-icon>
      </div>

      <!-- Le nom de l'application -->
      <span class="mt-3 text-base text-center font-medium transition-colors duration-300 max-w-full truncate" [ngClass]="{
                  'text-secondary group-hover:text-primary': app.disable === 1,
                  'text-gray-400': app.disable === 0
                }">
        {{ 'menu.' + app.name | translate }}
      </span>
    </div>
    }
  </div>

  <!-- SÃ©parateur entre les groupes -->
  @if (!$last) {
  <hr class="border-divider opacity-30">
  }
  }
</div>

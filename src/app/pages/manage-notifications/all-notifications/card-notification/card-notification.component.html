<a  (click)="onMarkAsRead(); $event.stopPropagation()" class="cursor-pointer">
  <div
    class="  backdrop-blur-3xl bg-white/30 card overflow-hidden mt-4 shadow-2xl p-4 rounded-lg border-[0.5px] border-transparent hover:border-primary-500 transition-all duration-200 w-full mb-2">
    
    <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-3 w-full">
      
      <div class="flex-1 min-w-0">
        <div class="flex items-start gap-3">
          <!-- IcÃ´ne -->
          <mat-icon
            [svgIcon]="getNotificationIcon(notification.is_read)"
            [class]="getNotificationColor(notification.is_read)"
            class="mt-4 flex-shrink-0 w-5 h-5">
          </mat-icon>
          
          <!-- Contenu texte -->
          <div class="flex-1 min-w-0">
            <h3 class=" capitalize font-semibold text-gray-900 truncate mb-1">
              {{ 'notifications.title' | translate }}
            </h3>
            <p class="text-gray-800 text-sm font-light leading-relaxed break-words">
              {{ notification.data.message }}
            </p>
          </div>
        </div>
      </div>
      
      <div class="flex-shrink-0 sm:ml-4">
        <p class="font-light text-gray-800 text-sm whitespace-nowrap sm:text-right">
          {{ notification.created_at | date: "medium" }}
        </p>
      </div>
      
    </div>
  </div>
</a>

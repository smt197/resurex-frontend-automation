<div class="flex items-center justify-between" mat-dialog-title>
  <h2 class="headline m-0">{{ data.name }}</h2>
  <button mat-icon-button mat-dialog-close>
    <mat-icon svgIcon="mat:close"></mat-icon>
  </button>
</div>

<mat-dialog-content class="p-0">

  <ngx-doc-viewer [url]="data.url" [viewer]="viewerType" style="width:100%;height:80vh;">
  </ngx-doc-viewer>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <a [href]="data.url" target="_blank" mat-stroked-button color="primary">
    <mat-icon svgIcon="mat:download" class="mr-2"></mat-icon>
    Télécharger
  </a>
  <button mat-flat-button mat-dialog-close color="primary">Fermer</button>
</mat-dialog-actions>

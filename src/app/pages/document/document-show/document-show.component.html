<div class="h-full flex flex-col">
  <!-- Header section -->
  <div class="p-6 bg-foreground shadow-b flex-none border-b">
    <div class="container px-0">
      <div class="flex items-center justify-between">
        <h3 class="display-1 font-bold flex items-center">
          <span @scaleIn
            class="w-12 h-12 rounded-full text-primary-600 ltr:mr-4 rtl:ml-4 flex items-center justify-center bg-primary-600/10">
            <mat-icon svgIcon="mat:description"></mat-icon>
          </span>
          <span @fadeInRight class="block">{{ "document.detail.title" | translate }}</span>
        </h3>

        <div class="flex items-center gap-3">
          <button (click)="back()" [disabled]="isGlobalUpdating() || isLoading()"
            class="flex-none hidden sm:inline-block" color="primary" mat-flat-button type="button">
            <mat-icon class="ltr:mr-2 rtl:ml-2 ltr:-ml-1 rtl:-mr-1 icon-sm" svgIcon="mat:arrow_back"></mat-icon>
            <span>Retour</span>
          </button>
          <!-- <button (click)="addDocument()" class="flex-none hidden sm:inline-block" color="primary" mat-flat-button
            type="button" [disabled]="!document()">
            <mat-icon class="ltr:mr-2 rtl:ml-2 ltr:-ml-1 rtl:-mr-1 icon-sm" svgIcon="mat:add"></mat-icon>
            <span>Add Document</span>
          </button> -->
          <button (click)="openAddFileDialog()" class="flex-none hidden sm:inline-block" color="primary" mat-flat-button
            type="button" [disabled]="!document() || isGlobalUpdating() || isLoading()">
            <mat-icon class="ltr:mr-2 rtl:ml-2 ltr:-ml-1 rtl:-mr-1 icon-sm" svgIcon="mat:add"></mat-icon>
            <span>Add File</span>
          </button>
        </div>

      </div>
    </div>
  </div>
  <!-- Files section -->
  <div class="overflow-y-auto flex-auto">
    <div class="p-6">

      <div *ngIf="isLoading()" class="flex justify-center items-center h-64">
        <vex-loading-spinner></vex-loading-spinner>
      </div>
      <div *ngIf="isGlobalUpdating() && !isLoading()" class="flex justify-center items-center h-64">
        <vex-loading-spinner></vex-loading-spinner>
      </div>

      <div *ngIf="!isLoading() && !isGlobalUpdating() && document()?.files_info?.length" @stagger
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <vex-media-card *ngFor="let file of document()?.files_info" @fadeInUp [file]="file"
          (fileDeleted)="deleteFile($event)" (fileUpdated)="reloadUpdate()">
        </vex-media-card>
      </div>
      <div
        *ngIf="!isLoading() && !isGlobalUpdating() && document() && (!document()?.files_info || document()?.files_info?.length === 0)"
        @scaleFadeIn class="min-h-[400px] flex flex-col items-center justify-center">
        <img class="m-12 h-64" src="assets/img/illustrations/idea.svg" />
        <h2 class="headline m-0 text-center">Aucun fichier attach√©</h2>
      </div>
    </div>
  </div>


</div>

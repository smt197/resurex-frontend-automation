<div class="p-6">
  <h1 class="text-2xl font-bold mb-4 flex items-center gap-2">
    <button mat-icon-button (click)="onCancel()" class="text-gray-600 hover:text-gray-900">
      <mat-icon svgIcon="mat:arrow_back"></mat-icon>
    </button>
    {{ mode === 'update' ? ('menu_action.edit' | translate) : ('menu_action.create' | translate) }} {{ 'menu.menus' | translate }}
  </h1>

  <mat-card class="p-6">
    @if (isLoading) {
      <div class="flex items-center justify-center p-10">
        <mat-icon svgIcon="mat:refresh" class="animate-spin text-4xl text-primary"></mat-icon>
      </div>
    } @else {
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="model">
      </formly-form>
    }
  </mat-card>
</div>

<div class="container p-6">
    <div class="flex items-start justify-between" mat-dialog-title>
        <div class="flex items-start justify-start gap-2">
            <mat-icon color="warn" svgIcon="mat:delete"></mat-icon>
            <h2 class="headline m-0 flex-auto">
                Delete Object
            </h2>
        </div>
    </div>

    <mat-divider class="text-border"></mat-divider>

    <mat-dialog-content class="flex flex-col items-start justify-start space-y-2">
        <!-- Affichage des informations de l'utilisateur -->
        <ng-container *ngIf="isSingleRole(); else userList">
        <p class="text-lg text-red-500 font-medium">Are you sure you want to delete?</p>
            <p class="text-lg font-semibold">
                ROLES: {{ getSingleRoleName() }}
            </p>
        </ng-container>  
        <!-- Affichage pour un tableau d'utilisateurs -->
        <ng-template #userList>
        <p class="text-lg text-red-500 font-medium">Are you sure you want to delete all roles?</p>
            <p class="text-lg font-semibold">
                NUMBERS: {{ getSingleRoleName() }}
            </p>
        </ng-template>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button">Cancel</button>
        <button color="primary" mat-flat-button type="submit" (click)="send()">
            Delete
        </button>
    </mat-dialog-actions>
</div>

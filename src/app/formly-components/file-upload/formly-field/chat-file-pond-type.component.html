<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <ng-container *ngFor="let field of fileFields">
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-6">
            <span class="text-lg">{{ field.label }}</span>
            <!-- Total Size Indicator -->
            <div class="mt-4 mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-700">Taille totale :</span>
                    <span class="text-sm font-bold text-blue-600">
                        {{ formatFileSize(getTotalFileSize(field.key)) }} / {{ formatFileSize(maxTotalSize) }}
                    </span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div class="bg-blue-600 h-2.5 rounded-full"
                        [style.width]="(getTotalFileSize(field.key) / maxTotalSize * 100) + '%'"></div>
                </div>
            </div>
            <file-pond [options]="getPondOptionsForField(field)" [files]="pondFiles" (onaddfile)="onAddFile($event)"
                (onremovefile)="onRemoveFile($event)">
            </file-pond>
        </div>
    </ng-container>
</div>

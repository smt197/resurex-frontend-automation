<div #originRef (click)="showPopover(originRef)" [class.bg-hover]="dropdownOpen"
  class="flex items-center rounded cursor-pointer relative transition duration-400 ease-out-swift select-none py-1 px-2 hover:bg-hover"
  matRipple>
  <div class="font-medium leading-tight ltr:mr-2 rtl:ml-2 hidden md:block text-right max-w-[180px]">
    <div class="text-sm truncate">{{ user?.first_name }} {{ user?.last_name }}</div>
    <div class="text-xs text-gray-400 truncate" *ngFor="let role of user?.roles">
      {{ role.display_name }}
    </div>
  </div>

  <div class="rounded-full h-9 w-9 flex-shrink-0 flex items-center justify-center text-primary-600 bg-primary-600/10">
    <mat-icon svgIcon="mat:person"></mat-icon>
  </div>
</div>

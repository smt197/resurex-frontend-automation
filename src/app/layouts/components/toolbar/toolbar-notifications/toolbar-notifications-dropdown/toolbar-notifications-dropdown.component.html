<div class="dropdown">
  <div class="dropdown-header flex items-center justify-between">
    <div>
      <div class="dropdown-heading">{{'notifications.title' | translate}}</div>
      <div class="dropdown-subheading">
        {{'notifications.new_notification' | translate:{count: (unreadnotificationcount$ | async) &#125; }}
      </div>
    </div>

  </div>

  <div class="dropdown-content">
    <a *ngFor="let notification of notifications ; trackBy: trackById" [class.read]="notification.is_read"
      (click)="onNotificationClick(notification)" class="notification flex items-center" matRipple>
      <mat-icon class="text-primary-600" svgIcon="mat:notifications" class="notification-icon flex-none"></mat-icon>
      <div class="flex-auto">
        <div class="notification-label">{{ notification.data.message }}</div>
        <div class="notification-description">
          {{ notification.time_ago }}
        </div>
      </div>
      <mat-icon class="notification-chevron flex-none" svgIcon="mat:chevron_right"></mat-icon>
    </a>
  </div>

  <div class="dropdown-footer flex items-center justify-center">
    <button (click)="closeDropdown()" color="primary" mat-button type="button">{{ 'notifications.see_more' | translate }}</button>
  </div>
</div>
